<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel-AdFo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="adfo.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <nav>
            <a href="/admin/dashboard/dash.html" onclick="showSection('dashboard')"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="../teacher/teacher.html" onclick="showSection('teachers')"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
            <div class="dropdown">
                <a href="#students" onclick="showSection('students')"><i class="fas fa-user-graduate"></i> Students</a>
                <div class="dropdown-content">
                    <a href="../student/student.html" onclick="showForm('allStudents')"><i class="fas fa-users"></i>All Students</a>
                    <a href="../student/atendance/atendance.html" onclick="showForm('attendance')"><i class="fas fa-calendar-check"></i>Attendance</a>
                    <a href="#classes" onclick="showForm('classes')"><i class="fas fa-chalkboard"></i>Classes</a>
                </div>
            </div>
            <a href="../billing/bill.html" onclick="showSection('billing')"><i class="fas fa-file-invoice-dollar"></i> Billing</a>
            <a href="../Exam/exam.html" onclick="showSection('exam')"><i class="fas fa-file-alt"></i> Exam</a>
            <a href="#admissions" onclick="showSection('admissions')"><i class="fas fa-user-plus"></i> Admission Form</a>
            <a href="#admission-list" onclick="showSection('admisssion-list')"><i class="fas fa-list"></i> Admission Form List</a>
            <a href="../event/event.html" onclick="showSection('events')"><i class="fas fa-calendar-alt"></i> Events</a>
            <a href="#settings" onclick="showSection('settings')"><i class="fas fa-cogs"></i> Settings</a>
            <a href="#profile" onclick="showSection('profile')"><i class="fas fa-user"></i> Profile</a>
        </nav>
    </div> 
    <div class="main-content">
        <div class="top-bar">
            <input type="search" placeholder="Search..." id="globalSearch">
            <div class="user-controls">
                <div style="position: relative;">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge"></span>
                </div>
                <i class="fas fa-user-circle"></i>
            </div>
        </div>

        <div id="dashboard" class="section">
            <h2>Admission Form</h2>
            <div class="dashboard-widgets">
                <div class="widget">
                    <h3>Total Users</h3>
                    <p id="total-users">1,500</p>
                    <div class="icon-box">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="widget">
                    <h3>New Orders</h3>
                    <p id="new-orders">1000</p>
                    <div class="icon-box">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
                <div class="widget">
                    <h3>Revenue</h3>
                    <p id="revenue">$12,345</p>
                    <div class="icon-box">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </div>
                <div class="widget">
                    <h3>Feedback</h3>
                    <p id="feedback">1200</p>
                    <div class="icon-box">
                        <i class="fas fa-comments"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-container">
            <div class="header-row">
                <h2>Add New Student</h2>
                <div class="upload-photo">
                    <label for="student-photo">Upload Photo</label>
                    <input type="file" id="student-photo" name="student_photo" accept="image/*">
                </div>
            </div>
            <form id="add-student-form" method="post" action="/submit-student">
                <div class="form-group">
                    <label for="student-name" class="label">Student Name</label>
                    <input type="text" id="student-name" name="student_name" placeholder="Enter student name" required>
                </div>
                <div class="form-group">
                    <label for="student-email" class="label">Email</label>
                    <input type="email" id="student-email" name="student_email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="student-password" class="label">Password</label>
                    <input type="password" id="student-password" name="student_password" placeholder="Enter password" required>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="student-class" class="label">Class</label>
                        <input type="text" id="student-class" name="student_class" placeholder="Enter class" required>
                    </div>
                    <div class="form-group">
                        <label for="student-gender" class="label">Gender</label>
                        <select id="student-gender" name="student_gender" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="student-subject" class="label">Subject</label>
                    <input type="text" id="student-subject" name="student_subject" placeholder="Enter subject" required>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="student-salary" class="label">Salary</label>
                        <input type="text" id="student-salary" name="student_salary" placeholder="Enter salary" required>
                    </div>
                    <div class="form-group">
                        <label for="student-phone" class="label">Phone Number</label>
                        <input type="tel" id="student-phone" name="student_phone" placeholder="Enter phone number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="student-designation" class="label">Designation</label>
                    <input type="text" id="student-designation" name="student_designation" placeholder="Enter designation" required>
                </div>
                <div class="notification-container" id="notification-container"></div>
    
                <button type="submit">Add Student</button>
                <button type="button" class="add-another-btn">Add Another</button>
            </form>
        </div>
        
    
    </div>
    <script src="adfo.js"></script>
</body>
</html>
